<div class="box box-info users-update">
        <div class="box-header with-border">
            <h3 class="box-title">添加用户信息</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" id="update-users-form" enctype="multipart/form-data">
            <div class="box-body">
                <div class="form-group">
                    <label for="usersLogo" class="col-sm-2 control-label">用户头像</label>
                    <div class="col-sm-10">
                        <input type="file"  name="usersLogo" id="usersLogo" />
                        <img id="portrait" src="http://localhost:3000{{ data.usersLogo }}" style="width: 100px;height: 100px; margin-top: 20px" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="usersName" class="col-sm-2 control-label">用户名称</label>
    
                    <div class="col-sm-10">
                        <input required type="text" class="form-control" name="usersName" id="usersName" value="{{ data.usersName }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="directorName" class="col-sm-2 control-label">用户ID</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="directorName" id="directorName"  value="{{ data.directorName }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="starName" class="col-sm-2 control-label">用户电话</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="starName" id="starName"  value="{{ data.starName }}">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="showTime" class="col-sm-2 control-label">上映时间</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="showTime" id="showTime"  value="{{ data.showTime }}">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="language" class="col-sm-2 control-label">语言</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="language" id="language"  value="{{ data.language }}">
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="usersType" class="col-sm-2 control-label">类型</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="usersType" id="usersType" value="{{ data.usersType }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary" class="col-sm-2 control-label">是否重新发布</label>
    
                    <div class="col-sm-10">
                        <input type="checkbox"    name="republish" id="republish" >
                    </div>
                </div>
                <input type="hidden" name = "id" value="{{data._id}}"> 
            </div>
    
            
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" id="back" class="btn btn-default">返回列表</button>
                <button type="submit" class="btn btn-info pull-right">提交</button>
                <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
