<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="payWrap">
        <div class="logoWrap" >
            <img src="./img/paylogo.jpg" class="logo">
            <h3 class="title">支付吧</h3>
        </div>
        <div class="showWrap">
            <div class="formWrap">
                <input type="text" class="payNum" placeholder="金额" />
                <button id='reset' type="reset">清空</button>
            </div>
            <div class="inform">
                <p class="paySuccess">支付成功</p>
                <p class="payFail">支付失败</p>
            </div>
        </div>
        <div class="workWrap">

        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
