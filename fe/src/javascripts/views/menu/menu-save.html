<div class="box box-info menu-save">
    <div class="box-header with-border">
        <h3 class="box-title">添加菜品信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="save-menu-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <label for="imgLogo" class="col-sm-2 control-label">菜品logo</label>

                <div class="col-sm-10">
                    <input  type="file" name="imgLogo" id="imgLogo" />
                    <img id="portrait" src="" style="display:none;width: 100px;height: 100px; margin-top: 20px" />

                </div>
            </div>
            <div class="form-group">
                <label for="dishName" class="col-sm-2 control-label">菜品名称</label>

                <div class="col-sm-10">
                    <input required type="text" class="form-control" name="dishName" id="dishName" placeholder="请输入菜品名称">
                </div>
            </div>
            <div class="form-group">
                <label for="dishNum" class="col-sm-2 control-label">菜品数量</label>

                <div class="col-sm-10">
                    <input required type="number" min="1" class="form-control" name="dishNum" id="dishNum" placeholder="请输入菜品数量">
                </div>
            </div>
            <div class="form-group">
                <label for="dishPrice"  class="col-sm-2 control-label">菜品单价</label>

                <div class="col-sm-10">
                    <input type="number" step="0.01" min="1" required class="form-control" name="dishPrice" id="dishPrice" placeholder="请输入菜品单价">
                </div>
            </div>
        
        </div>

        
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="back" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
